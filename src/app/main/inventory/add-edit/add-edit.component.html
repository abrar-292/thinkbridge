<div class="mx-3">
  <h2 class="heading">{{editData ? 'Edit' : 'Add'}} Inventory</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="addForm" class="w-100">
    <div class="example-container w-100">
      <mat-form-field appearance="fill">
        <mat-label>Product Name *</mat-label>
        <input matInput placeholder="Enter Product Name" formControlName="name">
        <mat-error *ngIf="submitted && f.name.errors">Please enter name.</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container w-100">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Enter Description" formControlName="description">
        <mat-error *ngIf="submitted && f.description.errors">Please enter description.</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container w-100">
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Enter Price" formControlName="price" appNumbersOnly>
        <mat-error *ngIf="submitted && f.price.errors">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="add-btn w-100">
      <button color="primary" mat-raised-button>{{editData ? 'Edit' : 'Add'}} Inventory</button>
    </div>
  </form>
</div>
